<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps Project</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
    
        #map {
            height: 80%;
            width: 35%;
        }
    
        /* Optional: Makes the sample page fill the window. */
    
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Google Maps</h1>

    <div></div>

    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 34.238923, lng: -118.529498 },
                zoom: 17
            });

        var cypressHallCoords = [
                
            { lat: 34.236692, lng: -118.530937 },
            { lat: 34.236034, lng: -118.530868 },
            { lat: 34.236025, lng: -118.530298 },
            { lat: 34.236692, lng: -118.530327 }
        ];
        var cypressHall = new google.maps.Polygon({
            paths: cypressHallCoords,
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35
        });
        cypressHall.setMap(map);

        cypressHall.addListener('click', showCypress);

        }

        function showCypress(event) {
            alert('This is Cypress hall');
        }        
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTfV05MkGe_Bcm8Tj5WYuBCLuS33ig4kQ&callback=initMap" async defer></script>   
    
</body>
</html>
